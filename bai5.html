<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số nguyên n: ");
    let S = 0;
    for (let i = 1; i <= n; i++) {
        S += 1 / Math.pow(i, 3);
    }
    document.write(`${S}`);
    console.log(`Kết quả của biểu thức S = ${S}`);
</script>
</body>
</html>
