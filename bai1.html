<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên</title>
</head>
<body>
<script>
    let a = +prompt ("Nhập một số nguyên")
    // let b = +prompt("")
    let count = 0;
    for (let i = a; i  ; i++) {
        if(i%a===0){
            count++;
            console.log(count)
            document.write(i +"<br/>");
        }
        else if (count===20){
            break;
        }
    }
    // for(let i = 1; i<=b ; i++){
    //     document.write(`${a} x ${i} = ${a*i} <br/>`);
    // }
</script>
</body>
</html>
